
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador</title>
</head>
<body>

    <header>
        <img src="recursos/Imagenes/Logo.png" alt="Logo de Alura">
    </header>

    <main>

        <section class="seccion1">

            <textarea id="ingresarTexto" class="texto-entrante" placeholder="Ingrese el texto aqui"></textarea>
            <p><i class="fa-solid fa-circle-exclamation"></i> Solo letras minusculas y sin acento</p>

            <div class="caja-botones">
                
                
                <button class="encriptar">Encriptar</button>
                <button class="desencriptar">Desencriptar</button>
            </div>

        </section>

        <section class="seccion2">

            <div class="caja-muñeco">
                <img src="recursos/Imagenes/Muñeco.png" alt="Imagen de una persona mirando por una lupa">
            </div>

            <div class="caja-texto">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>

            <div class="mensaje-resultado">
                <p class="texto-arreglado"></p>
            </div>

            <div class="caja-boton-copiar" >
                <button class="boton-copiar">Copiar</button>
            </div>

        </section>
    </main>
    <footer>

    </footer>
    <script src="js/funciones-simples.js"></script>
    <script src="js/funcion-encriptar.js"></script>
    <script src="js/funcion-ocultar.js"></script>
</body>

</html>
