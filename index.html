<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="recursos/Imagenes/Logo.png" alt="Logo de Alura">
    </header>

    <main>
        <section class="seccion1">

            <input type="text" placeholder="Ingrese el texto aqui">

            <p><i class="fa-solid fa-circle-exclamation"></i> Solo letras minusculas y sin acento</p>
            <button>Encriptar</button>
            <button>Desencriptar</button>

        </section>

        <section class="seccion2">
            <div class="caja-muñeco">
                <img src="recursos/Imagenes/Muñeco.png" alt="Imagen de una persona mirando por una lupa">
            </div>
            <div class="texto-encontrado">
                <h3>Ningún mensaje fue encontrado</h3>
            </div>
            <div class="info">
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <button class="boton-copiar" class="invisible" >copiar</button>
        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
