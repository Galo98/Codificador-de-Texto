<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador</title>
</head>
<body>

    <header>
        <img src="recursos/Imagenes/Logo.png" alt="Logo de Alura">
    </header>

    <main>
        <i class="fa-solid fa-circle-exclamation"></i>

        <section class="seccion1">

            <textarea id="ingresarTexto" class="texto-entrante" placeholder="Ingrese el texto aqui"></textarea>
            <p><i class="fa-solid fa-circle-exclamation"></i> Solo letras minusculas y sin acento</p>

            <div class="caja-botones">
                
                
                <button class="encriptar">Encriptar</button>
                <button class="desencriptar">Desencriptar</button>
            </div>

        </section>

        <section class="seccion2">

            <div class="caja-muñeco">
                <img src="recursos/Imagenes/Muñeco.png" alt="Imagen de una persona mirando por una lupa">
            </div>

            <div class="caja-texto">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>

            <div class="mensaje-resultado">
                <textarea class="texto-arreglado"></textarea>
            </div>

            <div class="caja-boton-copiar" >
                <button class="boton-copiar">Copiar</button>
            </div>

        </section>
    </main>
    <footer>
        <div>
            <ul> 
                <li>
                    <a href="https://github.com/Galo98">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/galo-olguin-eqb/">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="js/funcion-copiar.js"></script>
    <script src="js/funcion-desencriptar.js"></script>
    <script src="js/funcion-encriptar.js"></script>
    <script src="js/funcion-mostrar.js"></script>
    <script src="js/funcion-ocultar.js"></script>
    <script src="js/funcion-traerTexto.js"></script>
</body>

</html>
